<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="header" class="top-box">
            <div id="input" class="box">
                <div class="email-box1"></div>
                <div class="email-box2"></div>
                <div class="email-box3"></div>
            </div>
            <div id="video" class="box">
                <div id="circle">
                    <div class="triangle"></div>
                </div>
            </div>
        </section>
        <article id="hamburger" >
            <div class="rectengular-box"></div>
            <div class="rectengular-box"></div>
            <div class="rectengular-box"></div>
            <div class="rectengular-box"></div>
            <div class="rectengular-box"></div>
            <div class="rectengular-box"></div>
            <div class="rectengular-box"></div>
        </article>        
        <section id="content-container">
            <div id="phone" class="box">
                <div id="headset"></div>
                <div id="screen"></div>
                <div id="microphone"></div>
            </div>
            <div id="image" class="box">
                <div class="top-image">
                    <div id="sun"></div>
                </div>
                <div class="bottom-image"></div>
            </div>
        </section>
        <aside id= "additional-content">
            <div id="button" class="box"></div>
            <div id="small-image" class="box"></div>
        </aside>
        <footer>
            <section id="bar" class="box"></section>
            <section id="sm" class="box"></section>
        </footer>
    </main>
    
</body>
</html>
